<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone World</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Headline Added -->
    <h2 class="text-center text-success">Phone World</h2>

    <!-- phone search field and search button section -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Phone" aria-label="Search Phone" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
      </div>
      
    <!-- add Spinner section -->
    <div class="d-flex justify-content-center">
        <div id="spinner" class="spinner-border" role="status">
        </div>
    </div>

    <!-- No Result is Found after search section -->
    <div id="result-error" class="text-danger text-center">No result is found.</div>

     <!-- phone detail section -->
     <div id="phone-detail" class="mx-auto mb-5"></div>

    <!-- phone search result section-->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>
      
    <!-- bootstap javascript and javascript connected section -->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
